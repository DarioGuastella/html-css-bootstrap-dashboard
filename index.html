<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        
            <div class="container-fluid h-100">
                <div class="row navbar bg-body-tertiary h-100">
                    <div class="col-1">
                        <a class="navbar-brand d-none d-sm-inline-block">
                            <img src="img/logo.svg" alt="Boolean Logo">
                        </a>
                        <a class="navbar-brand d-sm-none" href="#">
                            <img src="img/mobile-logo.png" alt="Bootstrap" width="50" height="50">
                        </a>
                    </div>
                    <div class="col-10">
                        <div class="input-group flex-nowrap bgLightgrey rounded">
                            <span class="input-group-text border-0 bg-transparent" id="addon-wrapping">
                                <i class="fa-regular fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control bg-transparent border-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="addon-wrapping">
                          </div>
                    </div>
                    <div class="col-1 d-flex justify-content-around text-secondary">
                        <i class="fa-regular fa-list"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>

                </div>
            </div>
        
    </header>
    <nav id="left-nav"></nav>
    <main></main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
