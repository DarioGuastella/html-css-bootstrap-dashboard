<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>

        <div class="container-fluid h-100">
            <div class="row navbar h-100">
                <div class="col-3 col-sm-2 col-md-1">
                    <a class="navbar-brand d-none d-md-inline-block">
                        <img src="img/logo.svg" alt="Boolean Logo">
                    </a>
                    <a class="navbar-brand d-md-none" href="#">
                        <img src="img/mobile-logo.png" alt="Bootstrap" width="50" height="50">
                    </a>
                </div>
                <div class="col-6 col-sm-8 col-md-10">
                    <div class="input-group flex-nowrap bgLightgrey rounded">
                        <span class="input-group-text border-0 bg-transparent" id="addon-wrapping">
                            <i class="fa-regular fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control bg-transparent border-0"
                            placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="col-3 col-sm-2 col-md-1 d-flex justify-content-around text-secondary">
                    <i class="fa-regular fa-list"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>

            </div>
        </div>

    </header>
    <!-- LEFT NAVIGATOR -->
    <nav id="left-nav" class="d-flex flex-column text-white justify-content-between text-center">
        <!-- TOP NAV -->
        <div class="navtop pt-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="col-8 text-start ps-0">
                        <div class="d-none d-md-inline-block">Home</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <i class="fa-solid fa-chart-simple"></i>
                    </div>
                    <div class="col-8 text-start ps-0">
                        <div class="d-none d-md-inline-block">Stats</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <i class="fa-solid fa-signal"></i>
                    </div>
                    <div class="col-8 text-start ps-0">
                        <div class="d-none d-md-inline-block">Signals</div>
                    </div>
                </div>

            </div>


        </div>
        <!-- BOTTOM NAV -->
        <div class="navbottom pb-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="col-8 text-start ps-0">
                        <div class="d-none d-md-inline-block">Admin</div>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <!-- MAIN START -->
    <main>
        <div class="container-fluid text-white">
            <div class="row bg-primary">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-12">
                                    <h3 class="pt-3 d-inline-block">Boolean</h3>
                                    <span class="badge rounded-pill bgBlue">Piano blaze</span>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <span class="badge rounded-pill bgBlue">3 app</span>
                                <i class="fa-solid fa-angles-right fa-xs"></i>
                                <span class="badge rounded-pill bgBlue">Boolean mobile app</span>
                                <span class="badge rounded-pill bgBlue">Boolean web app</span>
                                <span class="badge rounded-pill bgBlue">Boolean blog app</span>
                            </div>

                        </div>
                        <div class="col-3">
                            <p class="pt-3 mb-2">Studenti online negli ultimi 30 minuti</p>
                            <h3>125</h3>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <div>
                                <p class="d-inline-block">Nuovo Studente</p>
                                <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasWithBothOptions"
                                    aria-controls="offcanvasWithBothOptions"><h3>+</h3></button>

                                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1"
                                    id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with
                                            scrolling</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                        <p>Try scrolling the rest of the page to see this option in action.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
